<mat-sidenav-container class="mat-app-background" [ngClass]="{ 'mycustom-dark-theme': isDarkTheme }">
    <!-- .mat-app-background is required to ensure application of dark themes in all background (else some section will still be white in background) -->
    <mat-sidenav #drawer [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <button mat-icon-button *ngIf="(isHandset$ | async) === true" (click)="drawer.toggle()">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="resetTodos()">Reset Todos</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Animations</span>
            <div class="example-spacer"></div>
            <mat-icon>light_mode</mat-icon>
            <mat-slide-toggle [checked]="isDarkTheme" (change)="toggleTheme()"> </mat-slide-toggle>
            <mat-icon>dark_mode</mat-icon>
        </mat-toolbar>
        <app-todo-container></app-todo-container>
    </mat-sidenav-content>
</mat-sidenav-container>
